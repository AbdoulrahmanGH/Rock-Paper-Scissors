<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7700c649ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="gradient"></div>
   
    <div class="container" id="container">
        <div class="score">
            <h3 id="userScore">You :</h3>
            <h3 id="computerScore">Computer :</h3>
            <h3 id="drawScore">Draws :</h3>
        </div>

        <div class="choiceButtons">
            <button class="buttons" id="rock"><i class="fa-regular fa-hand-back-fist fa-6x"></i></button>
            <button class="buttons " id="paper"> <i class="fa-regular fa-hand fa-6x"></i></button>
            <button class="buttons" id="scissors"> <i class="fa-regular fa-hand-scissors fa-6x"></i></button>
        </div>

        <div class="results">
            <h3 id="yourChoiceH3"> </h3>
            <h3 id="computerChoiceH3"></h3>   
        </div>

        <div class="winnerOrLoser" id="winnerOrLoser">
            You Win!  
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
